<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>App</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&mode=debug" type="text/javascript"> </script>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <button id="set-balloon-header" style="position: absolute;top: 0;z-index: 2000;">SET</button>
  <div id="ya_map" class="map"></div>


  <script type="text/x-handlebars-template" id="friendsTemplate">
      <div id="friendsList">
          {{#each list}}
          <div class="friend text-center">
              <img src="{{photo_100}}" class="img-circle">
              <div>{{first_name}}<br>{{last_name}}</div>
          </div>
          {{/each}}
      </div>
  </script>

  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
